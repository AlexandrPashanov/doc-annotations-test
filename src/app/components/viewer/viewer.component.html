<div id="viewContainer" [style.transform]="documentViewerService.transform$ | async">
  @for (page of documentViewerService.document$()?.pages; track page.number) {
    <img (click)="annotationsService.removeListener($event)"
         [style.cursor]="annotationsService.addAnnotationMode ? 'crosshair' : 'default'" class="page-container"
         width="800" height="1200" [ngSrc]=page.imageUrl alt="" [id]="page.number" priority/>
  }
</div>
